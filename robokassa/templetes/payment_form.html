{% extends "base.html" %}

{% block title %}Форма оплаты - Платежная система{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card payment-card">
            <div class="card-header bg-info text-white text-center py-4">
                <h2 class="card-title mb-0">
                    <i class="fas fa-credit-card me-2"></i>Форма оплаты
                </h2>
            </div>
            <div class="card-body p-5">
                <form action="{{ url_for('create_payment') }}" method="POST" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="order_id" class="form-label">
                            <i class="fas fa-hashtag me-1"></i>Номер заказа
                        </label>
                        <input type="text" class="form-control form-control-lg" id="order_id" name="order_id" 
                               value="{{ order_id or '' }}" required readonly>
                    </div>
                    
                    <div class="mb-4">
                        <label for="amount" class="form-label">
                            <i class="fas fa-ruble-sign me-1"></i>Сумма к оплате
                        </label>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-lg" id="amount" name="amount" 
                                   value="{{ order_amount or '' }}" step="0.01" min="0.01" required>
                            <span class="input-group-text">₽</span>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">
                            <i class="fas fa-file-text me-1"></i>Описание платежа
                        </label>
                        <textarea class="form-control form-control-lg" id="description" name="description" 
                                  rows="3" required>{{ order_description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email для уведомлений
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" 
                               placeholder="your@email.com" required>
                        <div class="form-text">На этот email придет подтверждение об оплате</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-payment btn-lg text-white">
                            <i class="fas fa-lock me-2"></i>Перейти к оплате
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Безопасная оплата через Робокассу
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Валидация формы
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
